<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    .option {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .option input[type="checkbox"] {
      margin-right: 8px;
    }
    .option label {
      font-size: 14px;
      cursor: pointer;
    }
    .input-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-group label {
      font-size: 14px;
      min-width: 140px;
    }
    .input-group input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80px;
      font-size: 14px;
    }
    .input-group .unit {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>KM Downloader</h3>
  
  <div class="option">
    <input type="checkbox" id="selectBestQuality" checked>
    <label for="selectBestQuality">Auto-select best video quality</label>
  </div>
  
  <div class="input-group">
    <label for="frameRate">Frame extraction rate:</label>
    <input type="number" id="frameRate" value="1" min="0.1" step="0.1" max="10">
    <span class="unit">sec</span>
  </div>
  
  <div class="input-group">
    <label for="differenceThreshold">Difference threshold:</label>
    <input type="number" id="differenceThreshold" value="20" min="1" step="1" max="100">
    <span class="unit">%</span>
  </div>
  
  <button id="start">Download Slides/Video Frames</button>
  
  <script src="popup.js"></script>
</body>
</html>
